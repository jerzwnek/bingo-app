<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Bingo 3x3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h2>Wybierz swojego gracza:</h2>
        <select id="playerSelect">
            <option>Andzia</option>
            <option>Jerzy</option>
            <option>Rencia</option>
            <option>Szymon</option>
        </select>

        <div class="legend">
            <h3>Gracze i kolory:</h3>
            <div class="legend-row">
                <div class="legend-item">
                    <span class="legend-color legend-andzia"></span>
                    <span>Andzia</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color legend-jerzy"></span>
                    <span>Jerzy</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color legend-rencia"></span>
                    <span>Rencia</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color legend-szymon"></span>
                    <span>Szymon</span>
                </div>
            </div>
            <p class="hint">Kliknij pole, aby je wybrać (max 3). Dwuklik na pole, aby zmienić tekst.</p>
        </div>

        <h2>Plansza 3x3</h2>
        <div id="board" class="grid"></div>

        <button id="sendSelection">Zapisz wybór</button>
        <button id="resetMe">Reset mojego wyboru</button>
        <button id="resetAll">Reset wszystkich</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
